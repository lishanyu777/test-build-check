name: iOS Build and Test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up CocoaPods
      run: |
        gem install cocoapods
        pod install --repo-update
        
    - name: Build and test
      run: |
        xcodebuild -workspace build-test.xcworkspace -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 15' clean build test

